<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Job Delivery Tablet</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="tablet" style="display:none;">
        <div class="android-tablet-frame">
            <div class="android-tablet-bar">
                <span class="android-tablet-time" id="androidTime"></span>
                <div class="android-tablet-status">
                    <span class="android-tablet-icon wifi"></span>
                    <span class="android-tablet-icon battery"></span>
                    <button id="closeBtn" class="android-tablet-back-btn" title="Chiudi tablet">
                        <svg viewBox="0 0 24 24" width="22" height="22">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="android-tablet-screen">
                <img src="img/tablet_bg.png" class="android-tablet-img-left" alt="tablet" draggable="false">
                <div class="android-tablet-jobdesc">
                    <h3>Descrizione lavoro</h3>
                    <p>
                        Effettua consegne rapide in città!<br>
                        Raccogli i pacchi dal magazzino e portali ai clienti.<br>
                        Guadagna soldi extra per ogni consegna completata.<br>
                        <b>Requisiti:</b> puntualità, attenzione, spirito di servizio.
                    </p>
                </div>
                <div class="android-tablet-header">Job Delivery</div>
                <div class="android-tablet-body">
                    <p>Benvenuto! Qui potrai gestire le consegne.</p>
                    
                </div>
                <button class="android-tablet-start-btn" id="startJobBtn">START</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
      
        function updateAndroidTime() {
            const el = document.getElementById('androidTime');
            if (el) {
                const now = new Date();
                const time = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                const date = now.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: 'numeric' });
                el.textContent = `${time}   ${date}`;
            }
        }
        setInterval(updateAndroidTime, 1000);
        updateAndroidTime();
    </script>
</body>
</html>
        updateAndroidTime();
    </script>
</body>
</html>
